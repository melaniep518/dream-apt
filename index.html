<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>

        <!--Change wall color-->
        
        <a-scene>
            <a-assets>
                <img id="brick" src="images/brick_texture.jpg">
                <img id="wood" src="images/wood_panel.jpg">
                <img id="rug" src="images/dot-pattern.png">
                <img id="door" src="images/wood-door.png">
                <!--Couch-->
                <a-asset-item id="couchobj" src="models/couch.obj"></a-asset-item>
                <a-asset-item id="couchmtl" src="models/couch.mtl"></a-asset-item>
                <!--Bed-->
                <a-asset-item id="bedobj" src="models/bed.obj"></a-asset-item>
                <a-asset-item id="bedmtl" src="models/bed.mtl"></a-asset-item>
                <!--Desk-->
                <!--<a-asset-item id="deskobj" src="models/desk.obj"></a-asset-item>-->
                <!--<a-asset-item id="deskmtl" src="models/desk.mtl"></a-asset-item>-->
                
                <a-asset-item id="deskobj" src="models/ovo-obj/ovo.obj"></a-asset-item>
                <a-asset-item id="deskmtl" src="models/ovo-obj/ovo.mtl"></a-asset-item>
            </a-assets>
            
            <!--camera-->
            <a-entity position="-25.018 2.106 28.03" id="camera">
                <a-camera>
                    <a-cursor color="white"></a-cursor>
                </a-camera>
            </a-entity>
            
            <!--walls-->
            <a-plane id="front" color="#bbc3cc" height="40" width="70" position="-2.168 0 -23.538"></a-plane>
            <a-plane id="left" color="#bbc3cc" height="40" width="80" position="-37.005 0 15.942" rotation="0 90 0"></a-plane>
            <a-plane id="right" color="#bbc3cc" height="40" width="100" position="32.159 0 24" rotation="0 -90 0"></a-plane>
            <a-plane id="back" color="#bbc3cc" height="40" width="70" position="-2.150 0 44.604" rotation="0.458 180.000 -180.000"></a-plane>
            
            <!--floor-->
            <a-plane id="floor" material="src:#wood" height="105" width="105" position="15.036 -15.050 -7.244" rotation="-90 -180 0"></a-plane>
        
            <!--rug-->
            <a-plane id="carpet" material="src:#rug" height="20" width="25" position="-23 -14 2" rotation="-90 -180 0"></a-plane>
        
            <!--Couch-->
            <a-obj-model src="#couchobj" mtl="#couchmtl" position="-23 -10 -8" scale="7 7 7"></a-obj-model>
        
            <!--Bed-->
            <a-obj-model src="#bedobj" mtl="#bedmtl" position="18.216 -15 19.975" scale="16 10 10" rotation="0 310 0"></a-obj-model>
            
            <!--Desk-->
            <a-obj-model src="#deskobj" mtl="#deskmtl" position="13.928 -15.632 -9.013" scale="2.140 2.112 1.5" rotation="0 0 0"></a-obj-model>

            <!--Door-->
            <a-plane id="left" material="src:#door" height="28" width="15" position="-36 -1 25.666" rotation="0 90 0"></a-plane>
              
        </a-scene>
    </body>
</html>
